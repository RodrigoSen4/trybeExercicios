<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    
    //1.
    function mudandoAtagP(){
        let mudandoparagrafo = document.getElementsByTagName('p')[1];
        mudandoparagrafo.innerText = "Pgramando igual um maluco"
    }
    mudandoAtagP ();

    //2.
    function verde () {
        let verdeDaTrybe = document.getElementsByClassName('main-content')[0];
        verdeDaTrybe.style.background = "rgb(76,164,109)";
    }
    verde();

    //3.
    function white () {
        let brancao = document.getElementsByClassName('center-content')[0];
        brancao.style.background = "white";
    }
    white();

    //4.
    function corrigindo () {
        let correcao = document.getElementsByTagName('h1')[0];
        correcao.innerText = "Exercício 5.1 - JavaScript"
    }
    corrigindo();

    //5.
    function maisculo () {
        let paragrafoMaisculo = document.getElementsByTagName('p')[0];
        paragrafoMaisculo.innerHTML = "TEXTO PADRÃO DO NOSSO SITE";
    }
    maisculo();

    //6.
    function exibindo () {
        let tagP = document.getElementsByTagName('p');
        for (let index = 0; index < tagP.length; index += 1) {
            console.log(tagP[index].innerHTML);
        }
    }
    exibindo();





















    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeTrip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="trybe-header">
        <h1>Trybe Trip</h1>
    </header>
    <main>
        <form action="" method="get">
            <div id="Nome">
                <label for="full-name">Nome:</label>
                <input type="text" name="name" id="full-name" class="format" placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
            </div>
            <div id="email">
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" class="format"placeholder="Digite seu e-mail" maxlength="50"   minlength="10" required>
            </div>
            <div id="opcoes">
            <label for="opcao1">
                <input type="radio" name="opcao" id="opcao1" value="opcao1"> Opção 1 
            </label>
            <label for="opcao2">
                <input type="radio" name="opcao" id="opcao2" value="opcao2"> Opção 2
            </label>
            <label for="opcao3">
                <input type="radio" name="opcao" id="opcao3" value="opcao3"> Opção 3
            </label>
            <label for="opcao4">
                <input type="radio" name="opcao" id="opcao4" value="opcao4"> Opção 4
            </label>
            </div>
            <div id="digitar">
                <p>Espaço para digitar a resposta</p>
                <textarea name="sobreMin" id="sobre" cols="30" rows="10"></textarea>
            </div>
            <div id="dia">
                <label for="data">Data:</label>
                <input type="date" name="dia" id="data">
            </div>
            <div id="concordos"> 
                <label for="conc1">
                <input type="checkbox" name="conc1" id="conc1">Concordo 1 
                </label> 
                <br>
                <label for="conc2">
                <input type="checkbox" name="conc1" id="conc2"> Concordo 2
                </label>
            </div>
        
        </main>
    <button type="submit" class="buttons">Enviar</button>
    <button type="submit" class="buttons">Apagar</button>
    </form>
</body>
</html>
